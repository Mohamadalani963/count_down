<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Leaving Point</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to my Last Day At Point</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
<video height="200" controls="controls" preload="none" onclick="this.play();arguments[0].preventDefault();">
<source src="day1.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
